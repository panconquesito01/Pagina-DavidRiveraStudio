<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Proyecto - Mi Portafolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/proyecto.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1><a href="index.html">Mi Portafolio</a></h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html#inicio">Inicio</a></li>
                    <li><a href="index.html#proyectos">Proyectos</a></li>
                    <li><a href="index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="project-detail container py-5 mt-5">
        <div class="project-header text-center animate__animated animate__fadeIn">
            <h1 id="projectTitle" class="display-4 mb-3">Cargando...</h1>
            <p class="project-date text-muted" id="projectDate"></p>
        </div>

        <div class="project-content row g-4 mt-3">
            <div class="col-lg-8 animate__animated animate__fadeInLeft">
                <div class="gallery card bg-dark border-light" id="projectGallery">
                    <!-- Las imágenes se cargarán dinámicamente -->
                </div>
                <div class="video-container mt-4" id="projectVideo">
                    <!-- El video se cargará dinámicamente -->
                </div>
            </div>

            <div class="col-lg-4 animate__animated animate__fadeInRight">
                <div class="card bg-dark border-light h-100">
                    <div class="card-body">
                        <div class="description mb-4">
                            <h2 class="h4 mb-3">Descripción</h2>
                            <p id="projectDescription" class="text-light">Cargando...</p>
                        </div>

                        <div class="categories mb-4">
                            <h2 class="h4 mb-3">Categorías</h2>
                            <div class="tags" id="projectCategories">
                                <!-- Las categorías se cargarán dinámicamente -->
                            </div>
                        </div>

                        <div class="download-section text-center">
                            <a href="#" class="btn btn-primary btn-lg w-100" id="downloadButton">
                                <i class="bi bi-download me-2"></i>Descargar Aplicación
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="comments-section mt-5 animate__animated animate__fadeInUp">
            <h2 class="h3 mb-4">Comentarios</h2>
            
            <div class="card bg-dark border-light mb-4">
                <div class="card-body">
                    <form id="commentForm" class="comment-form">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nombre</label>
                            <input type="text" class="form-control bg-dark text-light" id="userName" name="userName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="userComment" class="form-label">Comentario</label>
                            <textarea class="form-control bg-dark text-light" id="userComment" name="userComment" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send me-2"></i>Enviar Comentario
                        </button>
                    </form>
                </div>
            </div>

            <div class="comments-list" id="commentsList">
                <!-- Los comentarios se cargarán dinámicamente -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">LinkedIn</a>
            </div>
            <p class="copyright">© 2024 Mi Portafolio. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/proyecto.js"></script>
</body>
</html>
